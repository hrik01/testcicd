name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Show latest commit for debugging
      - name: Show latest commit
        run: git log -1 --oneline

      # Step 3: Deploy to server via SSH
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "Starting deployment..."
            mkdir -p /home/caio/myproject
            cd /home/caio/myproject
            # Pull latest changes, or clone if folder is empty
            git pull || git clone git@github.com:hrik01/testcicd.git .
            echo "Copying files to Nginx root..."
            sudo rm -rf /var/www/html/*
            sudo cp -r * /var/www/html/
            sudo chown -R www-data:www-data /var/www/html
            sudo chmod -R 755 /var/www/html
            echo "Deployment completed successfully!"
            ls -l /var/www/html
